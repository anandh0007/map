<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map Animation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <style>

body {
  margin: 0;
  padding: 0;
}
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}


.map-overlay {
  position: absolute;
  left: 0;
  padding: 10px;
}
    </style>
</head>


<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <button style="font-size: 2em" onclick="move()">
            Show stops between Pudukkottai and Aranthangi
        </button>
    </div>
    <script>
// This array contains the coordinates for all bus stops between MIT and Harvard
const busStops = [
  [78.81450342504898,10.378028163215472, ],
  [ 78.8284463634951,10.373760359322755],
  [78.8462991463466,10.347417808790025],
  [78.87084672276738,10.337792094150835],
  [78.88904282836602,10.32107304670815],
  [78.90964219376269,10.29709063945869],
  [ 78.94637772823113,10.266012132189633],
  [ 78.96629044860005,10.23493057014326],
  [78.97023866026996 ,10.199115432329352],
  [78.99186799340427 ,10.171575581615004],
  [79.00216767581857,10.169548014019755],

  
];


// TODO: add your own access token
mapboxgl.accessToken = 'pk.eyJ1Ijoic2VudGhpbGt1cHB1c3dhbXkiLCJhIjoiY2twbTlkMzBlMDQxYjJ2bXcwcG5xdnhzNCJ9.mmPcPQN_3raRRh8Q0S1kEw';


// This is the map instance
let map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v11',
  center: [78.79995057548217,10.385073466827109],
  zoom: 14,
});


// TODO: add a marker to the map at the first coordinates in the array busStops. The marker variable should be named "marker"
var marker= new mapboxgl.Marker()
            .setLngLat([78.81450342504898,10.378028163215472])
            .addTo(map);
// counter here represents the index of the current bus stop
let counter = 0;
function move() {
  // TODO: move the marker on the map every 1000ms. Use the function marker.setLngLat() to update the marker coordinates
  // Use counter to access bus stops in the array busStops
  // Make sure you call move() after you increment the counter.
  setTimeout(()=> {
    if (counter>=busStops.length) return;
    marker.setLngLat(busStops[counter]);
    counter++;
    move();
    },1000);
}


// Do not edit code past this point
if (typeof module !== 'undefined') {
  module.exports = { move };
}

    </script>
</body>


</html>
